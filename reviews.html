<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VIGOARE | Reviews</title>

    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/subpages-general.css" />
    <link rel="stylesheet" href="./css/reviews.css" />
    <link rel="stylesheet" href="./css/media-queries-subpages.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="VIGOARE" />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />

    <script src="./js/utils.js"></script>
    <script src="./js/reviews.js"></script>

    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1"
    />

    <meta
      name="description"
      content="Art attracts us only by what it reveals of our most secret self."
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://vigoa.re/reviews.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="VIGOARE | Reviews" />
    <meta
      property="og:description"
      content="Art attracts us only by what it reveals of our most secret self."
    />
    <meta
      property="og:image"
      content="https://vigoa.re/images/link-previews/reviews-preview.jpg"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="vigoa.re" />
    <meta property="twitter:url" content="https://vigoa.re/reviews.html" />
    <meta name="twitter:title" content="VIGOARE | Reviews" />
    <meta
      name="twitter:description"
      content="Art attracts us only by what it reveals of our most secret self."
    />
    <meta
      name="twitter:image"
      content="https://vigoa.re/images/link-previews/reviews-preview.jpg"
    />

    <!-- Safari color -->
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body id="reviews" onload="onLoad()">
    <div id="title-buttons">
      <a href="./index.html" class="title">VIGOARE</a>

      <div id="buttons">
        <p class="page-name">REVIEWS</p>

        <img
          id="index-button"
          src="images/subpages/reviews/menu.png"
          title="Show index"
          onclick="toggleIndexPopup()"
        />
      </div>
    </div>

    <div class="text-grid" id="reviews-container"></div>
    <div id="index-popup-overlay" class="index-popup-overlay">
      <div id="index-popup" class="index-popup">
        <h1>INDEX</h1>
        <div class="index-search-container">
          <input type="text" id="index-search" placeholder="Search..." />
        </div>
        <div id="popup-index"></div>
      </div>
    </div>
  </body>
</html>
